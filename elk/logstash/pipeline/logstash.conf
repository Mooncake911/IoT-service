input {
  tcp {
    port => 5044
    codec => json
  }
}

filter {
  # Parse JSON logs from Spring Boot applications
  if [message] =~ /^\{/ {
    json {
      source => "message"
      target => "log"
    }
  }
  
  # Add service name from container name
  if [container][name] {
    mutate {
      add_field => { "service" => "%{[container][name]}" }
    }
  }
  
  # Parse timestamp
  date {
    match => [ "[log][@timestamp]", "ISO8601" ]
    target => "@timestamp"
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
  }
  
  # Debug output (remove in production)
  stdout {
    codec => rubydebug
  }
}
